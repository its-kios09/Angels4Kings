    *{
      box-sizing: border-box;
    }

    body {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .wrapper-container{
      margin-top: 90px;
      display: flex;
      width: 80%;
      justify-content: space-around;
    }
    .cardview{
      width: 280px;
      height: 360px;
      padding: 2rem 1rem;
      position: relative;
      display: flex;
      align-items: flex-end;
      box-shadow: 0px 7px 10px rgba(0,0,0,0.5);
      transition: 0.5s ease-in-out;
    }
    .cardview:hover{
      transform: translateY(20px);
    }
    .cardview:before{
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      display: block;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(0, 176, 155, 0.5), rgba(150, 201, 61, 1));
      z-index: 2;
      transition: 0.5s all;
      opacity: 0;
    }
    .cardview:hover:before{
      opacity: 1;
    }
    .cardview img{
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }
    .cardview .info{
      position: relative;
      z-index: 3;
      color: #000;
      opacity: 0;
      transform: translateY(30px);
      transition: 0.5s all;
    }
    .cardview:hover .info{
      opacity: 1;
      transform: translateY(0px);
    }
    .cardview .info h5{
      margin: 0;
    }

    .cardview .info p{
      letter-spacing: 1px;
      font-size: 15px;
      margin-top: 8px;
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {
      .wrapper-container {
        flex-direction: column; 
        align-items: center; 
        justify-content: space-around;

      }
      .cardview {
        margin-bottom: 20px; 
      }
    
    }
  </style>
