<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <title>Angels4Kings</title>
    <link rel="stylesheet" href="/static/css/adminstyle.css" />
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
  
    <!-- Favicons -->
    <link href="/static/img/logo.png" rel="icon">
    <link href="/static/img/logo.png" rel="apple-touch-icon">
    <style>
      /* General Styles */
      @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap');
      body {
          font-family: 'Josefin Sans', sans-serif;
      }
      /* Sidebar Styles */
      .sidebar {
          width: 280px; /* Sidebar width for larger screens */
          transition: width 0.3s ease-in-out;
      }
      @media (max-width: 768px) {
          /* Sidebar width for smaller screens */
          .sidebar {
              width: 80px;
          }
      }
      /* Page Container Styles */
      #content-container {
          margin-left: 280px; /* Adjust the margin based on sidebar width */
          transition: margin 0.3s ease-in-out;
      }
      @media (max-width: 768px) {
          /* Adjust margin for smaller screens */
          #content-container {
              margin-left: 80px;
          }
      }
      /* Add any additional responsive styles here */
  </style>
  </head>
  <body>
    <!-- sidebar -->
    <nav class="sidebar">
        <div class="menu_content">
            <ul class="menu_items">
                <div class="menu_title menu_dahsboard"></div>

                <li class="item">
                    <!-- Use JavaScript functions to load pages -->
                    <a href="#" class="nav_link" onclick="loadCreateProfilePage()">
                        <span class="navlink_icon">
                            <i class="bx bx-cloud-upload"></i>
                        </span>
                        <span class="navlink">Create a Profile</span>
                    </a>
                </li>
                <li class="item">
                    <a href="#" class="nav_link" onclick="loadEditProfilePage()">
                        <span class="navlink_icon">
                            <i class="bx bx-edit"></i>
                        </span>
                        <span class="navlink">Edit Profile</span>
                    </a>
                </li>
                <li class="item">
                    <a href="#" class="nav_link" onclick="loadDeleteProfilePage()">
                        <span class="navlink_icon">
                            <i class="bx bx-user"></i>
                        </span>
                        <span class="navlink">Delete Profile</span>
                    </a>
                </li>
                <!-- Add other sidebar items here -->
            </ul>

            <!-- Sidebar Open / Close -->
            <div class="bottom_content">
                <div class="bottom expand_sidebar">
                    <span> Expand</span>
                    <i class='bx bx-log-in'></i>
                </div>
                <div class="bottom collapse_sidebar">
                    <i class='bx bx-log-out'>
                        <a class="nav-link" href="{{ url_for('views.logout')}}"> Logout</a>
                    </i>
                </div>
            </div>
        </div>
    </nav>

    <!-- Container to load page content -->
    <div id="content-container"></div>

    <!-- JavaScript functions to load pages -->
    <script>
      function loadCreateProfilePage() {
          loadPage("/create");
      }
  
      function loadEditProfilePage() {
          loadPage("/edit");
      }
  
      function loadDeleteProfilePage() {
          loadPage("/delete");
      }
  
      function loadPage(pageUrl) {
          // Use AJAX to load the page content from the Flask routes
          fetch(pageUrl)
              .then((response) => response.text())
              .then((html) => {
                  // Replace the content inside the container with the loaded HTML
                  document.getElementById("content-container").innerHTML = html;
              })
              .catch((error) => {
                  console.error("Error loading content:", error);
              });
      }
  </script>
  
</body>
</html>
